<div class="form-cont" ng-controller="AdminController as adcon">
			<div class="form">
				<h1>Add new user</h1>
				<form ng-submit="adcon.addUser()">
					<div class="first-row">
						<div class="field-wrap">
							<label>
								First Name<span class="req">*</span>
              				</label>
              				<input type="text" required autocomplete="off" ng-model="adcon.newuser.firstName" />
						</div>
						<div class="field-wrap">
							<label>
								Last Name<span class="req">*</span>
              				</label>
              				<input type="text"required autocomplete="off" ng-model="adcon.newuser.lastName"/>
						</div>
					</div>
						<div class="field-wrap single-row">
            				<label>
              					Email Address<span class="req">*</span>
            				</label>
            				<input type="email"required autocomplete="off" ng-model="adcon.newuser.email"/>
          				</div>
          				<div class="field-wrap single-row">
            				<label>
              					Login<span class="req">*</span>
            				</label>
            				<input type="text"required autocomplete="off" ng-model="adcon.newuser.login"/>
          				</div>
          				<div class="field-wrap single-row">
            				<label>
              					Set A Password<span class="req">*</span>
            				</label>
            				<input type="password"required autocomplete="off" ng-model="adcon.newuser.password"/>
          				</div>
          				<div class="field-wrap single-row">
          					<label class="active">
              					Role<span class="req">*</span>
            				</label>
          					<select name="role" ng-model="adcon.newuser.role">
          						<option value="" disabled selected>Role</option>
    							<option value="User" placeholder="test" selected>User</option>
    							<option value="moderator">Moderator</option>
    							<option value="administrator">Administrator</option>
  							</select>
          				</div>
          				<div class="field-wrap single-row">
          					<label class="active">
              					Status<span class="req">*</span>
            				</label>
          					<select name="status" ng-model="adcon.newuser.userStatus">
          						<option value="" disabled selected>Status</option>
    							<option value="active" selected>Active</option>
    							<option value="disabled">Disabled</option>
  							</select>
          				</div>
          				<button type="submit" class="button button-block">Add this user</button>
				</form>
			</div>
			
		</div>

<script>
  $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

    if (e.type === 'keyup') {
      if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
      if( $this.val() === '' ) {
        label.removeClass('active highlight'); 
      } else {
        label.removeClass('highlight');   
      }   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
        label.removeClass('highlight'); 
      } 
      else if( $this.val() !== '' ) {
        label.addClass('highlight');
      }
    }

});
</script>
