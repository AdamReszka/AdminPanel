<!DOCTYPE html>
<html lang="pl" ng-app="adminPanelApp">
<head>
	<meta charset="UTF-8">
	<title>Hello Admin</title>
	<script src="app\libs\jquery-3.1.1.min.js"></script>
	<script src="app\libs\angular.min.js"></script>
	<script src="js/main.js"></script>
	<script src="app\app.js"></script>
	<link rel="stylesheet" type="text/css" href="images/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">  
	<link rel="icon" href="favicon-96x96.png" type="image/png"> 
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header ng-include="'header.html'"></header>
	<div class="add-screen">
		<nav ng-include="'side.html'"></nav>
		<div class="form-cont" ng-controller="AdminController">
			<div class="form">
				<h1>Add new user</h1>
				<form action="/">
					<div class="first-row">
						<div class="field-wrap">
							<label>
								First Name<span class="req">*</span>
              				</label>
              				<input type="text" required autocomplete="off" />
						</div>
						<div class="field-wrap">
							<label>
								Last Name<span class="req">*</span>
              				</label>
              				<input type="text"required autocomplete="off"/>
						</div>
					</div>
						<div class="field-wrap single-row">
            				<label>
              					Email Address<span class="req">*</span>
            				</label>
            				<input type="email"required autocomplete="off"/>
          				</div>
          				<div class="field-wrap single-row">
            				<label>
              					Login<span class="req">*</span>
            				</label>
            				<input type="text"required autocomplete="off"/>
          				</div>
          				<div class="field-wrap single-row">
            				<label>
              					Set A Password<span class="req">*</span>
            				</label>
            				<input type="password"required autocomplete="off"/>
          				</div>
          				<div class="field-wrap single-row">
          					<label class="active">
              					Role<span class="req">*</span>
            				</label>
          					<select name="role">
          						<option value="" selected></option>
    							<option value="User" placeholder="test" selected>User</option>
    							<option value="moderator">Moderator</option>
    							<option value="administrator">Administrator</option>
  							</select>
          				</div>
          				<div class="field-wrap single-row">
          					<label class="active">
              					Status<span class="req">*</span>
            				</label>
          					<select name="status">
          						<option value="" disabled selected>Status</option>
    							<option value="active" selected>Active</option>
    							<option value="disabled">Disabled</option>
  							</select>
          				</div>
          				<button type="submit" class="button button-block"/>Add this user</button>
				</form>
			</div>
			
		</div>
	</div>
</body>
</html>
